<app-navbar1></app-navbar1>

<div class="color-overlay" *ngIf="isLoggedout()">
  <div>
    <h1>Smart Contact Manager</h1>
    <p class="para">
      Start collecting your conatcts in a very smart way. We provide very
      efficient and smarter way of handling conatcts.
    </p>
    <button routerLink="/login">Get Start</button>
  </div>
</div>

<div class="container-div" *ngIf="!isLoggedout()">
  <div class="menu">
    <div class="sidenav" id="mySidenav">
      <nav class="sidebar">
        <ul class="nav flex-column">
          <!-- <li class="nav-item">
            <a class="nav-link active" routerLink=""  routerLinkActive="active-link">
              Home <i class="fa-regular fa-house" style="color: #dee4e9"></i
            ></a>
          </li> -->
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="dashboard"
              routerLinkActive="active-link"
              ><fa-icon
                [icon]="faAddressBook"
                size="2x"
                [styles]="{
                  stroke: 'red',
                  color: '#dfe2e7',
                  'font-size': '20px',
                  'margin-right': '12px'
                }"
              ></fa-icon>
              My Contacts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/add"
              routerLinkActive="active-link"
            >
              <fa-icon
                [icon]="faUserPlus"
                size="2x"
                [styles]="{
                  stroke: 'red',
                  color: '#dfe2e7',
                  'font-size': '20px',
                  'margin-right': '12px'
                }"
              ></fa-icon>
              Add Contacts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/profile"
              routerLinkActive="active-link"
            >
              <fa-icon
                [icon]="faUser"
                size="2x"
                [styles]="{
                  stroke: 'red',
                  color: '#dfe2e7',
                  'font-size': '20px',
                  'margin-right': '12px'
                }"
              ></fa-icon>
              Profile
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="favorite"
              routerLinkActive="active-link"
            >
              <fa-icon
                [icon]="faHeart"
                size="2x"
                [styles]="{
                  stroke: 'red',
                  color: '#dfe2e7',
                  'font-size': '20px',
                  'margin-right': '12px'
                }"
              ></fa-icon>
              Favorite
            </a>
          </li>



          <li class="nav-item">
            <a
            class="nav-link active acc"
            routerLinkActive="active-link"
          >
            <div
              class="accordion accordion-flush"
              id="accordionPanelsStayOpenExample"
            >
              <div class="accordion-item">
                <h2
                  class="accordion-header"
                  id="panelsStayOpen-headingOne"
               
                >
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne"
                    aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne"
                  >
                    <i class="fa-solid fa-table-cells-large"></i>
                    <fa-icon
                      [icon]="faTableCellsLarge"
                      size="2x"
                      [styles]="{
                        stroke: 'red',
                        color: '#dfe2e7',
                        'font-size': '20px',
                        'margin-right': '12px'
                      }"
                    ></fa-icon>
                    Categories
                  </button>
                </h2>
                <div
                  id="panelsStayOpen-collapseOne"
                  class="accordion-collapse collapse show"
                  aria-labelledby="panelsStayOpen-headingOne"
                >
                  <div class="accordion-body">
                    <ul class="nav flex-column">
                      <!-- <li class="nav-item">
                        <a class="nav-link active" routerLink=""  routerLinkActive="active-link">
                          Home <i class="fa-regular fa-house" style="color: #dee4e9"></i
                        ></a>
                      </li> -->
                      <li class="nav-item">
                        <a
                          class="nav-link active"
                          [routerLink]="['/categories', 'family']"
                          routerLinkActive="active-link"
                          ><fa-icon
                            [icon]="faHouseChimneyWindow"
                            size="2x"
                            [styles]="{
                              stroke: 'red',
                              color: '#dfe2e7',
                              'font-size': '20px',
                              'margin-right': '12px'
                            }"
                          ></fa-icon>
                          Family</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link active"
                          [routerLink]="['/categories', 'friends']"
                          routerLinkActive="active-link"
                          ><fa-icon
                            [icon]="faPeopleGroup"
                            size="2x"
                            [styles]="{
                              stroke: 'red',
                              color: '#dfe2e7',
                              'font-size': '20px',
                              'margin-right': '12px'
                            }"
                          ></fa-icon>
                          Friends</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link active"
                          [routerLink]="['/categories', 'colleagues']"  
                          routerLinkActive="active-link"
                          ><fa-icon
                            [icon]="faBriefcase"
                            size="2x"
                            [styles]="{
                              stroke: 'red',
                              color: '#dfe2e7',
                              'font-size': '20px',
                              'margin-right': '12px'
                            }"
                          ></fa-icon>
                          Collegues</a
                        >
                      </li>
                      
                      
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            </a>
          </li>

          <li class="nav-item bottom">
            <a class="nav-link active" routerLink="" (click)="signOut()">
              <fa-icon
                [icon]="faLock"
                size="2x"
                [styles]="{
                  stroke: 'red',
                  color: '#dfe2e7',
                  'font-size': '20px',
                  'margin-right': '12px'
                }"
              ></fa-icon>
              Logout</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="section">
    <router-outlet></router-outlet>
  </div>
</div>
