<div class="wrapper">


<div>
  <div class="section">
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search contacts" />
      <!-- <fa-icon
        [icon]="faSearch"
        size="2x"
        [styles]="{ stroke: 'red', color: '#272829' }"
        
        >Update >
      </fa-icon> -->
      <button (click)="searchContacts()">Search</button>
    </div>
    
    <table class="table table-hover">
      <thead>
        <tr class="">
          <th class="head" scope="col-1">#</th>
          <th class="head" scope="col-3" (click)="setSortField('name')">
            Name
            <fa-icon
              [icon]="faCaretUp"
              size="1x"
              [ngStyle]="{
                display:
                  sortField === 'name' && sortOrder === 'asc'
                    ? 'inline'
                    : 'none'
              }"
            ></fa-icon>
            <fa-icon
              [icon]="faCaretDown"
              size="1x"
              [ngStyle]="{
                display:
                  sortField === 'name' && sortOrder === 'desc'
                    ? 'inline'
                    : 'none'
              }"
            ></fa-icon>
          </th>
          <th class="head" scope="col-3">Email</th>
          <th class="head" scope="col-2">Phoneno</th>
          <th class="head" scope="col-2">work</th>

          <th class="head" scope="col-4">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-body" *ngFor="let contact of contacts; index as i">
          <td scope="col-1">{{ i + 1 }}</td>
          <td scope="col-3">{{ contact.name }}</td>
          <td scope="col-3">{{ contact.email }}</td>
          <td scope="col-2">{{ contact.phoneno }}</td>
          <td scope="col-2">{{ contact.work }}</td>

          <td scope="col-4">
            <div class="container-fluid">
              <div class="icon row">
                <div class="col">
                  <fa-icon
                    [icon]="faPen"
                    size="2x"
                    [styles]="{ stroke: 'red', color: '#021d27', 'font-size':'20px' }"
                    (click)="updateContact(contact, contact.id)"
                    >Update >
                  </fa-icon>
                </div>
                <div class="col">
                  <fa-icon
                    [icon]="faTrashCan"
                    size="2x"
                    [styles]="{ stroke: 'red', color: '#021d27' ,'font-size':'20px'}"
                    (click)="onDeleteContact(i.toString())"
                  ></fa-icon>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="120"
      [rowsPerPageOptions]="[10, 20, 30]"
      class="pagenation"
    ></p-paginator>
  </div>
  <div></div>
</div>
<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'"
  [showTransformOptions]="'translateX(100%)'"
></p-toast>
<!-- for confirmation dialog -->
<p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="header">
    <h3>Confirmation</h3>
  </ng-template>
  <ng-template pTemplate="message">
    <p>Do you want to delete this contact?</p>
  </ng-template>
  <ng-template pTemplate="footer">
    <button class="confirm"
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Yes"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
</div>
