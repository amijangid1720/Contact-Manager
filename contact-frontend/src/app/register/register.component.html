<div class="login">
  <div class="container conatiner-fluid card">
    <h2>SignUp</h2>
    <form id="" method="" action="">
      <!-- <label><b>First Name
      </b>
      </label> -->
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter Your First Name"
        [(ngModel)]="firstname"
        [ngModelOptions]="{ standalone: true }"
      />

      <!-- <label><b>Last Name
      </b>
      </label> -->
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter Your Last Name"
        [(ngModel)]="lastname"
        [ngModelOptions]="{ standalone: true }"
      />

      <!-- <label><b>Email <br>
      </b>
      </label> -->
      <input
        type="email"
        name=""
        id=""
        placeholder="Enter Your Email"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
      />

      <!-- <label><b>Password
      </b>
      </label> -->
      <input
        type="Password"
        name=""
        id=""
        placeholder="Enter Password"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
      />
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter Your Phone Number"
        [(ngModel)]="phoneno"
        [ngModelOptions]="{ standalone: true }"
      />
      <div class="form-group">
        <select
          id="gender"
          name="gender"
          class="select-field"
          ngModel
          required
          [(ngModel)]="gender"
        >
          <option value="" disabled selected>Select gender</option>
          <!-- Placeholder option -->
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter Address"
        [(ngModel)]="address"
        [ngModelOptions]="{ standalone: true }"
      />
      <div class="container2">
        <button class="btn1" (click)="register()">SignUp</button>
      </div>
    </form>
    <div class="span-container"></div>
    <span>Already have an account? <a routerLink="/">Login Here</a></span>
    <!-- <button routerLink="">Login</button> -->
  </div>
</div>
